##
release="24.04"
image_type="console"
##
##Debootstrap: https://wiki.debian.org/Debootstrap
##
##debootstrap --arch=${deb_arch} --include=${deb_include} --exclude=${deb_exclude} \
##--components=${deb_components} --foreign ${deb_codename} /tmp/tmp.dir/ http://${deb_mirror}
##
deb_distribution="ubuntu"
deb_codename="noble"
deb_arch="armhf"
#
deb_include="	\
	avahi-utils	\
	bash-completion	\
	bc	\
	bluetooth	\
	bsdmainutils	\
	btrfs-progs	\
	build-essential \
	ca-certificates	\
	cloud-guest-utils	\
	command-not-found	\
	cpufrequtils	\
	curl	\
	device-tree-compiler	\
	dosfstools	\
	git	\
	gnupg	\
	gpiod	\
	hexedit	\
	hostapd	\
	htop	\
	i2c-tools	\
	initramfs-tools	\
	iw	\
	iwd	\
	less	\
	libgpiod-dev	\
	libiio-utils	\
	libinline-files-perl	\
	libnss-mdns	\
	libnss-systemd	\
	libpam-systemd	\
	linux-base	\
	linux-firmware	\
	locales	\
	nano	\
	ncdu	\
	net-tools	\
	openssh-server	\
	overlayroot	\
	pastebinit	\
	patch	\
	picocom	\
	rsync	\
	ssl-cert	\
	sudo	\
	systemd-timesyncd	\
	tio	\
	tmux	\
	tree	\
	u-boot-tools	\
	unattended-upgrades \
	unzip	\
	usb-modeswitch	\
	usbutils	\
	vim	\
	wget	\
	wireguard-tools	\
	wireless-tools	\
	xz-utils	\
	zip	\
"

#
#deb_exclude=""

deb_components="main universe multiverse"
deb_mirror=""

##
##Some packages fail to install via debootstrap: deb_additional_pkgs="<comma|space>"
##
deb_additional_pkgs="	\
	net-tools	\
"

##
rfs_username="morello"
rfs_fullname="Morello User"
rfs_password="morello"
rfs_hostname="morello-bbb"
rfs_disable_root="enable"
#rfs_default_desktop="xfce"
#rfs_desktop_background=""
rfs_default_locale="en_GB.UTF-8"
rfs_etc_dogtag="Ubuntu 24.04"
rfs_console_banner=""
rfs_console_user_pass="enable"
rfs_ssh_banner=""
rfs_ssh_user_pass=""
rfs_use_systemdnetworkd="enable"
rfs_use_systemdresolved="enable"
#rfs_enable_vscode="enable"
##
##enable kernel repo: http://repos.rcn-ee.com/(debian|ubuntu)
repo_rcnee="enable"
repo_rcnee_arch="armhf"
repo_rcnee_pkg_list="	\
	bbb.io-kernel-5.10-ti	\
	bbb.io-kernel-5.10-ti-am335x	\
	bbb.io-keyring	\
	bb-bbai-firmware	\
	bb-beagle-flasher	\
	bb-beagle-version	\
	bb-customizations	\
	bb-usb-gadgets	\
	bb-u-boot-am335x-evm	\
	bb-wl18xx-firmware	\
	bb-wlan0-defaults	\
	generic-sys-mods	\
	overlayroot	\
	systemd-timesyncd	\
	sancloud-firmware	\
"

##
include_firmware="enable"
##
chroot_COPY_SETUP_SDCARD="enable"
chroot_before_hook=""
chroot_after_hook="morello/morello_chroot_after.sh"
chroot_script="elinux.sh"
chroot_post_uenv_txt=""
chroot_tarball="enable"
keep_ssh_keys="enable"


repo_external="http://www-repo-deb.cl.cam.ac.uk/deb"
repo_external_arch="armhf"
repo_external_server=""
repo_external_dist="CL"
repo_external_components="all"

repo_external_key="cl.cam.ac.uk-archive-keyring.gpg"
wget -O ${DIR}/target/keyring/cl.cam.ac.uk-archive-keyring.gpg https://www.cl.cam.ac.uk/deb/cl.cam.ac.uk-archive-keyring.gpg

deb_console_application_pkgs="cl-add-user"
